name: CI

on:
  push:
    branches: [ main, dev, '**/feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CFLAGS: -std=c17 -O2 -Wall -Wextra
    steps:
      - name: â„ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸ›  Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev python3-venv

      - name: ğŸ— Compile pypm
        run: |
          gcc $CFLAGS Ppm-lib/Pypm.c -o pypm
          ./pypm --version

      # Cache big wheels (e.g. torch) so we donâ€™t redownload every run
      - name: ğŸ’¾ Cache wheel downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypm/wheels
          key:  ${{ runner.os }}-pypm-wheels-${{ hashFiles('pypm.lock') }}
          restore-keys: |
            ${{ runner.os }}-pypm-wheels-

      - name: ğŸ”„ Reproduce deterministic venv
        run: ./pypm sync

      - name: âœ… Run unit tests
        run: ./pypm run pytest -q

      - name: ğŸ” Print runtime fingerprint
        run: ./pypm run python -m my_lib.demo
